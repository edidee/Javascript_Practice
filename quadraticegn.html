    <title>quadratic</title>
    <script>
        var a = prompt('input value for a');
        var b = prompt('input value for b');
        var c = prompt('input value for c');
    function Root(a,b,c){
        var sq = b*b-4*a*c;
        var divide = 2*a;
        var root1 = (-b + Math.sqrt(sq))/divide;
        var root2 = (-b - Math.sqrt(sq))/divide;
        alert("The roots of the equation are "+ root1 +" and " + root2);
    }
    Root(a,b,c)

    
    </script>

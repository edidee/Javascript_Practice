<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice</title>
    <script>
        var uname = prompt("Enter your full name");
        var umnum = Number (prompt('Enter your month of birth'));
        if (umnum == 1){
            alert(uname +" you are January born");
        }
        else if (umnum ==2){
            alert(uname +" you are Feburary born");
        }
        else if (umnum ==3){
            alert(uname +" you are March born");
        }
        else if (umnum ==4){
            alert(uname +" you are April born");
        }
        else if (umnum ==5){
            alert(uname +" you are May born");
        }
        else if (umnum ==6){
            alert(uname +" you are June born");
        }
        else if (umnum ==7){
            alert(uname +" you are July born");
        }
        else if (umnum ==8){
            alert(uname +" you are August born");
        }
        else if (umnum ==9){
            alert(uname +" you are September born");
        }
        else if (umnum ==10){
            alert(uname +" you are october born");
        }
        else if (umnum ==11){
            alert(uname +" you are November born");
        }
        else if (umnum ==12){
            alert(uname +" you are December born");
        }
        else{
            alert("invalid month");
        }
        
            
            




    
    </script>
</head>

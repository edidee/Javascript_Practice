<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>attendance_manager</title>
    <script>
    alert("Attendance 1.0");
        var student = [];
        var today= [];
        var currenttime = [];
        var msg1="";
        var msg2=""; 
        var i = 0;
        var pw= "2552"  
        var latetime = [String(prompt("Enter the late time for today"))];
        student[i] = prompt("Enter your Name(if Admin, enter Admin password: )");
        today[i] = new Date();
        currenttime[i] =String(today[i].getHours()+":"+today[i].getMinutes());
        if (currenttime[i] <= latetime[0]){
            msg1 = msg1 + student[i] +" "+ currenttime[i]+","
        }
        else{
            msg2 = msg2 + student[i] + " "+ currenttime[i] + ","
        }
        while (student[i] !=pw){
            i++;
            student[i] = prompt("Enter your name(If Admin, enter Admin password:)");
            today[i] = new Date();
            currenttime[i] = String(today[i].getHours()+":"+today[i].getMinutes());
            if(student[i] != pw){
                if (currenttime[i] <= latetime[0]){
                    msg1 = msg1+student[i]+" "+ currenttime[i]+","
                }else{
                    msg2 = msg2 + student[i]+" "+ currenttime[i]+","
                }
            }
        }
        alert("Early birds: " +msg1);
        alert("Late comers: "+msg2);
    
    </script>
